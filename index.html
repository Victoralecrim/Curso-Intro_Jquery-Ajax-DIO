<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Consulta CEP</title>
</head>

<body>
    <nav class="navbar  navbar-dark bg-dark">
        <a href="#" class="navbar-brand text-whites">Consulta CEP</a>
        <a class="navbar-brand" href="#"></a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control ml-sm-2" type="search" placeholder="CEP" id="cep">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Pesquisar</button>
        </div>
    </nav>
    <div class="container barra-progresso">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div class="container cep">
        <div class="row">
            <h3 id="titulo_cep">CEP</h3>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>uf</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
